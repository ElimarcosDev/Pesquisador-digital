<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisador Digital</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/256/7398/7398505.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0F1113;      /* Fundo ultra dark */
            --accent-red: #B0000B;    /* Vermelho do botão Foco/Iniciar */
            --button-dark: #2A2D30;   /* Cinza dos botões secundários */
            --text-main: #E6E6E6;     /* Branco off-white */
            --text-dim: #848484;      /* Cinza para textos secundários */
            --scholar-green: #14531E; /* Verde extraído da imagem Pausar */
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--bg-color);
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        p {
            font-size: 0.9em;
            letter-spacing: 1px;
            margin-bottom: 40px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .search-box input[type="text"] {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            background-color: var(--button-dark);
            color: white;
            outline: none;
            text-align: center;
            box-sizing: border-box;
        }

        .button-row {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        button {
            flex: 1;
            padding: 18px 10px;
            border: none;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            letter-spacing: 1px;
        }

        .btn-primary { background-color: var(--accent-red); color: white; }
        .btn-secondary { background-color: var(--button-dark); color: var(--text-main); }

        .btn-scholar {
            width: 100%;
            background-color: var(--scholar-green);
            color: white;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .footer-info {
            margin-top: 40px;
            font-size: 0.7em;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        @media (max-width: 500px) {
            .button-row { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <p>Modo de Busca</p>
        <h1>Pesquisador</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="O QUE VOCÊ PROCURA?">
            
            <div class="button-row">
                <button class="btn-primary" onclick="search('pdf', true)">PDF Direto</button>
                <button class="btn-secondary" onclick="search('pdf', false)">PDF Padrão</button>
            </div>
            
            <div class="button-row">
                <button class="btn-primary" onclick="search('epub', true)">EPUB Direto</button>
                <button class="btn-secondary" onclick="search('epub', false)">EPUB Padrão</button>
            </div>

            <button class="btn-scholar" onclick="searchScholar()">Pesquisa Acadêmica (Scholar)</button>
        </div>

        <div class="footer-info">
            BIBLIOTECA DIGITAL • 2026
        </div>
    </div>

    <script>
        function search(format, lucky) {
            const term = document.getElementById('searchInput').value.trim();
            if (!term) return;
            const encoded = encodeURIComponent(term);
            let url = `https://www.google.com/search?q=${encoded}+filetype:${format}`;
            if (lucky) url += '&btnI=1';
            window.open(url, '_blank');
        }

        function searchScholar() {
            const term = document.getElementById('searchInput').value.trim();
            if (!term) return;
            const encoded = encodeURIComponent(term);
            const url = `https://scholar.google.com/scholar?hl=pt-BR&q=${encoded}`;
            window.open(url, '_blank');
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search('pdf', true);
        });
    </script>
</body>
</html>
