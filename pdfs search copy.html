<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Biblioteca Digital 1999</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            color: #000;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmmedia.notitarde.com.ve%2F19502%2Fagencia-26108.jpg&f=1&nofb=1&ipt=3a92fe3608ada1653fc506f9e8c67f1a849aa33b51cbf3481e9f5eeea5d4658b");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            animation: zoomBg 12s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes zoomBg {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.25);
            }
        }

        marquee {
            background: #ffff00;
            border-bottom: 4px solid #000;
            padding: 10px;
            font-size: 12px;
        }

        .window {
            max-width: 720px;
            margin: 40px auto;
            background: #c0c0c0;
            border: 4px solid #000;
            box-shadow: 10px 10px 0 #000;
        }

        .titlebar {
            background: linear-gradient(90deg, #000080, #0000ff);
            color: #fff;
            padding: 8px;
            font-size: 11px;
        }

        .content {
            background: #b6e36b;
            padding: 24px;
            text-align: center;
        }

        h1 {
            font-size: 16px;
            color: #d60000;
            margin-bottom: 16px;
        }

        .blink {
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            to { visibility: hidden; }
        }

        input {
            width: 90%;
            padding: 10px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            border: 3px solid #000;
            margin-bottom: 18px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }

        button {
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            padding: 10px 6px;
            background: #ffec5c;
            border: 3px solid #000;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
        }

        button:active {
            box-shadow: 2px 2px 0 #000;
            transform: translate(2px, 2px);
        }

        .music {
            margin-top: 20px;
        }

        .counter {
            margin-top: 18px;
            font-size: 8px;
            background: #fff;
            border: 2px solid #000;
            padding: 6px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .counter img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }

        .footer {
            background: #000;
            color: #00ff00;
            font-size: 8px;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<marquee behavior="alternate" scrollamount="6">
    BEM VINDO A MINHA BIBLIOTECA DIGITAL • ANO 1999 • INTERNET EXPLORER RECOMENDADO
</marquee>

<div class="window">
    <div class="titlebar">
        Minha Biblioteca Digital.exe
    </div>

    <div class="content">
        <h1 class="blink">BUSCA DE LIVROS</h1>

        <p style="font-size:10px">PDF E EPUB PARA KINDLE</p>

        <input id="searchInput" placeholder="DIGITE O NOME DO LIVRO">

        <div class="buttons">
            <button onclick="clickSound(); search('pdf', true)">PDF DIRETO</button>
            <button onclick="clickSound(); search('pdf', false)">PDF PADRAO</button>
            <button onclick="clickSound(); search('epub', true)">EPUB DIRETO</button>
            <button onclick="clickSound(); search('epub', false)">EPUB PADRAO</button>
        </div>

        <div class="music">
            <button onclick="clickSound(); toggleMusic()">LIGAR / DESLIGAR MUSICA</button>
        </div>

        <div class="counter">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxFiyH-Qkj8DelmC7MEozTZZZYVkUXNKIxgw&s">
            VISITAS: <span id="visitCount"></span>
        </div>
    </div>

    <div class="footer">
        © 1999 • MELHOR VISUALIZADO EM 800x600
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8f6bcb4e3d.mp3">
</audio>

<audio id="meowSound">
    <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_7c0b0e7c1f.mp3">
</audio>

<script>
    const music = document.getElementById('bgMusic');
    const meow = document.getElementById('meowSound');
    let playing = false;

    function toggleMusic() {
        playing ? music.pause() : music.play();
        playing = !playing;
    }

    function clickSound() {
        meow.currentTime = 0;
        meow.play();
    }

    function search(format, lucky) {
        const term = document.getElementById('searchInput').value.trim();
        if (!term) {
            alert('DIGITE O NOME DO LIVRO');
            return;
        }
        let url = `https://www.google.com/search?q=${encodeURIComponent(term)}+filetype:${format}`;
        if (lucky) url += '&btnI=1';
        window.open(url, '_blank');
    }

    let visits = localStorage.getItem('visits') || 0;
    visits++;
    localStorage.setItem('visits', visits);
    document.getElementById('visitCount').innerText = visits.toString().padStart(6, '0');

    document.addEventListener('click', () => {
        if (!playing) {
            music.play().catch(() => {});
            playing = true;
        }
    }, { once: true });

    document.getElementById('searchInput').addEventListener('keydown', e => {
        if (e.key === 'Enter') {
            clickSound();
            search('pdf', true);
        }
    });
</script>

</body>
</html>
